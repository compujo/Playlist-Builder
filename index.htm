<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/Javascript">
var next_id = 0;
var song_names = {};

function add_player_from_data_uri(id, dataURI) {
	var song_name = song_names[id];
	$('#sandbox').append('<div id="player-block'+id+'" class="play-block hidden"></div>');
	$player_block = $('#player-block'+id);
	console.debug("creating block");
	$player_block.html('<span class="name">'+song_name+'</span><br/><span class="play-pause" data-id="'+id+'"><span class="fa fa-play"></span></span><audio id="player'+id+'" class="player datauri" src="'+dataURI+'" data-id="'+id+'"></audio><br/>');
	console.debug("created block");
	$player_block.draggable({ grid: [ 160, 160 ] });
	
	var $audio = $('#player'+id);
	$audio.on("canplay",function() {$('#player-block'+id).removeClass("hidden");});
	
	var $play_pause = $('#player-block'+id+' .play-pause');
	console.debug("adding event listener");
	$('#player-block'+id+' .play-pause').on("click",function() {
		var id = $(this).data('id');
		var $audio = $('#player'+id);
		var audio = $audio.get(0);
		
		if (audio.paused) {
			//-play song-
			
			//pause other songs
			$('.player').each(function() {
				$(this).get(0).pause();
			});
			$('.play-pause').html('<span class="fa fa-play"></span>');
			
			audio.play();
			$(this).html('<span class="fa fa-pause"></span>');
		}
		else {
			//--pause song-
			audio.pause();
			$(this).html('<span class="fa fa-play"></span>');
		}
	});
	console.debug("added event listener");
	//console.debug($play_pause);
}

//Drop file event handlers
$(document).on("drop",function(e) {
	e = e || window.event;
	if (e.dataTransfer === undefined) e.dataTransfer = e.originalEvent.dataTransfer;
	
	this.className = '';
	e.preventDefault();
	
	var files = e.dataTransfer.files;
	
	function load_file(file, id) {
		var reader = new FileReader();
			
		song_names[id] = file.name;
		//console.debug(file);
		
		reader.onload = function (event) {
			add_player_from_data_uri(id, event.target.result);
		};
		console.debug("converting file");
		reader.readAsDataURL(file);
		console.debug("converted file");
	}

	console.debug("entering for loop");
	for (var i = 0; i < e.dataTransfer.files.length; i++) {
		var file = e.dataTransfer.files[i];
		load_file(file, next_id);
		next_id++;
	}
	console.debug("exited for loop");

	return false;
});
$(document).on("dragover",function(e) {
	e = e || window.event;
	if (e.dataTransfer === undefined) e.dataTransfer = e.originalEvent.dataTransfer;
	
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
});

//On page load
$(document).ready(function() {

});

</script>
<style>
.play-block {
padding:4px;
border:1px black solid;
display:inline-block;
width:150px;
height:150px;
}
.play-block:hover {
cursor: move;
}
.play-block .play-pause:hover {
cursor:pointer;
}
.hidden {
display:none;
}
#main-loading {

}
</style>
</head>

Drag a local mp3 file to the page to get started

</div>
</body>
</html>
