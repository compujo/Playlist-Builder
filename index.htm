<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/Javascript">
function update_file_path() {
	var filepath = $('#filepath').val();
	if (filepath.indexOf("file://") != 0) filepath = "file://" + filepath;
	$('#main-player').prop("src",filepath);
}

//Drop file event handlers
$(document).on("drop",function(e) {
	e = e || window.event;
	if (e.dataTransfer === undefined) e.dataTransfer = e.originalEvent.dataTransfer;
	
	this.className = '';
	e.preventDefault();
	
	console.log(e.dataTransfer.files);

	for (var i = 0; i < e.dataTransfer.files.length; i++) {
		var file = e.dataTransfer.files[i],
			reader = new FileReader();
		console.log(file);
		
		reader.onload = function (event) {
			console.log(event.target.result);
			console.log(reader);
		};
		reader.readAsDataURL(file);
	}

	return false;
});
$(document).on("dragover",function(e) {
	e = e || window.event;
	if (e.dataTransfer === undefined) e.dataTransfer = e.originalEvent.dataTransfer;
	
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
});

//On page load
$(document).ready(function() {

});

</script>
</head>
<body>
File <input type="textbox" id="filepath" name="filepath" onkeydown="update_file_path()" onchange="update_file_path()"></input> <br/>
