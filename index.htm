<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/Javascript">
function update_file_path() {
	var filepath = $('#filepath').val();
	if (filepath.indexOf("file://") != 0) filepath = "file://" + filepath;
	$('#main-player').prop("src",filepath);
}

//Drop file event handlers
$(document).on("drop",function(e) {
	e = e || window.event;
	e.dataTransfer = e.originalEvent.dataTransfer;
	
	this.className = '';
	e.preventDefault();

	var file = e.dataTransfer.files[0],
		reader = new FileReader();
	console.log(file);
	reader.onload = function (event) {
		event.target.result
	};
	console.log(reader.readAsDataURL(file));

	return false;
});
$(document).on("dragover",function(e) {
	e = e || window.event;
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
});

//On page load
$(document).ready(function() {

});

</script>
</head>
<body>
File <input type="textbox" id="filepath" name="filepath" onkeydown="update_file_path()" onchange="update_file_path()"></input> <br/>
<audio id="main-player" src="file:///C:/Users/Josh/My%20Tresors/Music/'10s%20Rock/THIRTY%20SECONDS%20TO%20MARS-Up%20In%20The%20Air.mp3" controls></audio>
